<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Panda Land ‚Äì Home of The Legendary Panda</title>
<style>
    body {
        background: #f2f2f2;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        margin: 0;
        overflow-x: hidden;
    }
    h1 {
        font-size: 3em;
        margin-top: 20px;
        color: #333;
        text-shadow: 2px 2px #fff;
    }
    .panda {
        width: 200px;
        animation: float 3s infinite ease-in-out;
    }
    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
    }
    .fact {
        background: white;
        display: inline-block;
        padding: 10px 20px;
        border-radius: 20px;
        margin-top: 15px;
        font-size: 1.1em;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    button {
        background: #000;
        color: #fff;
        padding: 12px 25px;
        font-size: 1.2em;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
    }
    button:hover {
        background: #444;
    }
    .gif {
        position: absolute;
        width: 100px;
        pointer-events: none;
    }
</style>
</head>
<body>

<h1>üêº Welcome to PandaLand üêº</h1>
<img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Grosser_Panda.JPG" class="panda" alt="Panda">

<div class="fact" id="factBox">
    Did you know? Pandas spend 10-16 hours a day eating bamboo‚Ä¶ just like YOU!
</div>

<button onclick="summonPanda()">Summon the Panda!</button>

<script>
    const facts = [
        "Pandas eat up to 38 kg of bamboo a day. Impressive‚Ä¶ and slightly concerning.",
        "A group of pandas is called an embarrassment. Coincidence? I think not.",
        "Pandas are clumsy‚Ä¶ like someone we know üòâ.",
        "Pandas sleep a lot‚Ä¶ sounds familiar?",
        "Pandas are cute but lazy. 100% accurate description of you.",
        "Pandas communicate by bleating, honking, and tweeting. Your WhatsApp messages make sense now."
    ];

    function summonPanda() {
        let img = document.createElement("img");
        img.src = "https://media.tenor.com/YlHc6sZy4J8AAAAi/panda-dance.gif";
        img.className = "gif";
        img.style.top = Math.random() * (window.innerHeight - 100) + "px";
        img.style.left = "-120px";
        document.body.appendChild(img);

        let move = 0;
        let timer = setInterval(() => {
            move += 5;
            img.style.left = move + "px";
            if (move > window.innerWidth) {
                clearInterval(timer);
                img.remove();
            }
        }, 30);

        document.getElementById("factBox").textContent =
            facts[Math.floor(Math.random() * facts.length)];
    }
</script>

</body>
</html>
